<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
</div>
<script src="kvue.js"></script>
<script>
    const app = new KVue({
        el:'#app',
        data: {
            counter: 1,
            desc: '<span style="color: red;">red text</span>'
        },
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
